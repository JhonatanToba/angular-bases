<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small> </h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger" (click)="removeLastHero()" *ngIf="herosNames.length > 0">
  Borrar último Heroe
</button>


<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let name of herosNames">
    {{ name }}
  </li>
</ul>
